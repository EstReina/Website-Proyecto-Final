<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleform.css">
    <!-- Enlazar Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Formulario</title>
</head>
<body>
    <div class="login-box">
        <form>
            <h2>Formulario de Registro Completo</h1>
            
            <div class="user-box">
                <label for="nombre">Nombre</label>
                <input class="width" type="text" name="nombre" id="nombre" 
                placeholder="Ingresa tu nombre" required autocomplete="off">
            </div>
            
            <div class="user-box">
                <label for="apellido">Apellido</label>
                <input class="width" type="text" name="apellido" id="apellido"
                placeholder="Ingresa tu apellido" required autocomplete="off">
            </div>

            <div class="user-box">
                <label for="email">Correo Electronico</label>
                <input class="width" type="email" name="email" id="email"
                placeholder="ejemplo@mail.com" required autocomplete="off">
            </div>
            
            <div class="user-box">
                <label for="Contraseña">Contraseña</label>
                <input class="width" type="password" minlength="6"
                placeholder="Minimo 6 caracteres" required autocomplete="off">
            </div>

            <div class="user-box">
                <label for="telefono">Telefono</label>
                <input class="width" type="tel" name="telefono" id="telefono"
                placeholder="Ingresa tu numero de telefono" required autocomplete="off">
            </div>
            
            <div class="radio-group">
                <label for="genero"><strong>Género:</strong></label>
                <div class="radio-option">
                  <input type="radio" id="masculino" name="genero">
                  <label class="nonbold"  for="masculino">Masculino</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="femenino" name="genero">
                  <label class="nonbold" for="femenino">Femenino</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="otro" name="genero">
                  <label class="nonbold"  for="otro">Otro</label>
                </div>
              </div>
            
            <div class="pais">
                <label for="pais">Pais de Residencia</label>
                <input list="paises" id="pais" name="pais" 
                    placeholder="Selecciona tu país" required autocomplete="off">
                <datalist id="paises">
                    <option value="Argentina">
                    <option value="Colombia">
                    <option value="España"></option>
                </datalist>
                
            </div>
            
    
           <div class="fecha">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input class="dateof" type="date" id="fecha" name="fecha" required autocomplete="off">
            </div>
            
            <div>
                <label for="ofertas">
                  ¿Deseas recibir ofertas especiales por correo electrónico?
                </label>
                <div class="checkbox-option">
                  <input type="checkbox" id="ofertas" name="ofertas" value="si">
                  <label class="nonbold" for="ofertas">Sí, deseo recibir ofertas.</label>
                </div>
              </div>
            
    
           <div class="Com_Add">
                <label for="mensaje">Comentarios adicionales</label>
                <textarea name="mensaje" id="mensaje" rows="4" cols="30"
                placeholder="Escribe aquí tus comentarios"></textarea>
            </div>
    
            
            <div class="divfile">
                <label class="custom-file-upload" for="archivo">
                    <span class="material-symbols-outlined">
                    upload_file
                    </span>Subir un archivo (opcional):</label>
                <input type="file" id="archivo" name="archivo">
            </div>
            
            <div class="buttons">
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">
            </div>
    
        </form>
    </div>
    
</body>
</html>
